<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hw 12 pic loader</title>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!--Google fonts end-->
    <link rel="stylesheet" href="./css/styles.css?v=1.1" />
  </head>
  <body>
    <main>
      <!-- Loads the specified .html file -->
      <section class="gallery-section">
        <div class="gallery-container">
          <div class="search-form-container">
            <load src="./partials/gallery-maker.html" />
          </div>
          <ul class="gallery-list js-gallery"></ul>
          <button class="next-page-btn is-hidden" type="button">Load more</button>
          <span class="loader"></span>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
